<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Flag Quiz</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
    </head>
    <body>
        <h1>Flag quiz</h1>
        <button id="loading-button" class="btn btn-primary" disabled="">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        </button>
        <div id="main-container">
            <div id="flag-container">
                <img src="" id="flag-image" />
                <div class="answers">
                    <button id="button-answer1" py-click="check_answer" class="btn btn-outline-secondary" />
                    <button id="button-answer2" py-click="check_answer" class="btn btn-outline-secondary" />
                    <button id="button-answer3" py-click="check_answer" class="btn btn-outline-secondary" />
                </div>
            </div>
            <div id="message-container">
                <img src="" id="message-img" />
                <span id="message-text"></span><br />
                <button id="button-play" py-click="play" class="btn btn-primary">Riprova!</button>
            </div>
        </div>
        <script type="py" src="main.py" config="pyscript.toml"></script>
    </body>
</html>
